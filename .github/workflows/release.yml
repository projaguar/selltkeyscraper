name: Build and Release

on:
  push:
    tags:
      - 'v*' # v로 시작하는 태그가 푸시되면 실행 (예: v1.0.0, v2.1.3)

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm install
          npm install --force @rollup/rollup-win32-x64-msvc lightningcss-win32-x64-msvc @tailwindcss/oxide-win32-x64-msvc

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: bun install

      - name: Typecheck (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npx tsc --noEmit -p tsconfig.node.json --composite false
          npx tsc --noEmit -p tsconfig.web.json --composite false

      - name: Typecheck (macOS)
        if: matrix.os == 'macos-latest'
        run: bun run typecheck

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-vite build

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: bunx electron-vite build

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # 코드 서명 완전 비활성화
          export CSC_IDENTITY_AUTO_DISCOVERY=false
          export CSC_LINK=""
          export CSC_KEY_PASSWORD=""
          export APPLE_ID=""
          export APPLE_PASSWORD=""
          export APPLE_TEAM_ID=""

          bunx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.exe.blockmap

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist-windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: dist-macos

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release (No Source Code)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          echo "📦 릴리즈 생성 중 (소스코드 제외)..."

          # GitHub API로 릴리즈 생성 (소스코드 자동 첨부 없음)
          RELEASE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "{
              \"tag_name\": \"$VERSION\",
              \"name\": \"Release $VERSION\",
              \"body\": \"자동 생성된 릴리즈입니다.\\n\\n## 다운로드\\n- **Windows**: selltkeyscraper-$VERSION-setup.exe\\n- **macOS**: selltkeyscraper-$VERSION.dmg\",
              \"draft\": false,
              \"prerelease\": false
            }")

          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          echo "✅ 릴리즈 생성됨: ID $RELEASE_ID"

          # Windows 실행 파일 업로드
          echo "📤 Windows 실행 파일 업로드 중..."
          for file in dist-windows/*.exe; do
            if [ -f "$file" ]; then
              curl -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file" \
                "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$(basename "$file")&label=Windows%20Installer"
              echo "✅ Windows 파일 업로드 완료: $(basename "$file")"
            fi
          done

          # macOS 실행 파일 업로드
          echo "📤 macOS 실행 파일 업로드 중..."
          for file in dist-macos/*.dmg; do
            if [ -f "$file" ]; then
              curl -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file" \
                "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$(basename "$file")&label=macOS%20Installer"
              echo "✅ macOS 파일 업로드 완료: $(basename "$file")"
            fi
          done

          echo "🎉 릴리즈 생성 완료: $VERSION (소스코드 제외)"
